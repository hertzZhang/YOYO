---
layout: default
---

<h1>{{ page.title }}</h1>

<p>
  {{ page.date | date_to_string }}
  {% assign author = site.authors | where: 'short_name', page.author | first %}
  {% if author %} -
  <a href="{{ site.baseurl }}{{ author.url }}">{{ author.name }}</a>
  {% endif %}
</p>

{{ content }}

<script
  src="https://utteranc.es/client.js"
  repo="{{ site.repo }}"
  issue-term="pathname"
  theme="github-light"
  crossorigin="anonymous"
  async
></script>
