language: ruby
cache: bundler
sudo: false
rvm:
  - 2.4.1

before_script:
 - chmod +x ./script/bootstrap # or do this locally and commit
 - chmod +x ./script/cibuild # or do this locally and commit

install: ./script/bootstrap
# Assume bundler is being used, therefore
# the `install` step will run `bundle install` by default.
script: ./script/cibuild

deploy:
  local-dir: ./_site
  provider: pages
  skip-cleanup: true
  github-token: c74f4464f218f52635cebbe0a173d2f36f44030b  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  on:
    branch: master

# branch whitelist, only for GitHub Pages
branches:
  only:
  - master     # test the gh-pages branch
  # - /pages-(.*)/ # test every branch which starts with "pages-"

env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true # speeds up installation of html-proofer

addons:
  apt:
    packages:
    - libcurl4-openssl-dev

sudo: false # route your build to the container-based infrastructure for a faster build

cache: bundler # caching bundler gem packages will speed up build

# Optional: disable email notifications about the outcome of your builds
notifications:
  email:
    - zhanghelook@outlook.com